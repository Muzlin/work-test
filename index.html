<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"

<body>
<main>
  <div class="container active">
    <div class="header"><img src="./img/banner.png" alt=""></div>
    <div class="form">
      <ul>
        <li>
          <div class="form-item">
            <lable>手机号码</lable>

        </li>
        <li>

        </li>
        <li>
          <div class="form-item codeInput">
            <div>
              <lable>短信验证码</lable>
              <input type="text" placeholder="请输入短信验证码" id="checkCode"></div>
            <div>
              <button class="codeButton" onclick="sendCode($(this))">发送验证码</button>

        <li class="hint">

        </li>
        <li>
          <div class="form-item">

        </li>
        <li>
          <div class="form-item">
            <lable>身份证号码</lable>

        </li>
        <li>
          <div class="form-item">
            <lable>选择银行</lable>

          </div>
        </li>
        <li>
          <div class="form-item">
            <lable>银行卡号</lable>

        </li>
        <li>
          <div class="form-item">
            <lable>开户省份</lable>
            <div class="checkInput" id="checkProvince">
              <input type="text" readonly placeholder="请选择" id="provinceValue">
              <img src="./img/icon-arrow-right.png" alt="">
            </div>
          </div>
        </li>
        <li>
          <div class="form-item">
            <lable>开户城市</lable>
            <div class="checkInput" id="checkCity">
              <input type="text" readonly placeholder="请选择" id="cityValue">
              <img src="./img/icon-arrow-right.png" alt="">
            </div>
          </div>
        </li>
        <li class="hint">
          <div>
            <h4></h4>
          </div>
        </li>
        <li>
          <div class="form-item">
            <lable>存管银行提现支付密码</lable>
            <input type="password" placeholder="请设置6位数字交易密码" id="cgPwd"></div>
        </li>
        <li>

            <lable>确认密码</lable>
            <input type="password" placeholder="请确认交易密码" id="ccgPwd"></div>
        </li>
      </ul>
    </div>
    <div class="selection rule" id="checkBox">
      <input type="checkbox" id="agree-checkbox">
      <label class="agree-box active" for="agree-checkbox"></label>
      <span>点击"立即确认"即表示您已同意 <a href="#">《和掌柜平台服务协议》</a>
        <a href="#">《网贷客户交易结算资金账户三方协议》</a><a href="#">《用户授权协议》</a></span>
    </div>
    <div class="selection submit" id="formSubmit">
      <butto>立即确认</butto>
    </div>
    <div class="selection description">
      <div>
        <img src="./img/icon-safe.png" alt="">
        <span>和掌柜三年稳健运行</span>
      </div>
    </div>
  </div>
  <div class="boxList bankBox">
    <ul>
      <li>暂未读取到数据</li>
    </ul>
  </div>
  <div class="boxList provinceBox">
    <ul>
      <li>暂未读取到数据</li>
    </ul>
  </div>
  <div class="boxList cityBox">
    <ul>
      <li>请选选择身份</li>
    </ul>
  </div>
</main>
<script>
  $(function () {
    FastClick.attach(document.body)
  })
  var relaceUrl = 'https://a.139lc.com/v1/services/SoapService/'
  var testUrl = 'http://118.89.36.194:18487/Inter/services/SoapService/doService'
  var appSignUrl = 'https://a.139lc.com/v1/w/appSignCard.htm' //签约地址
  var appAuthUrl =  'https://a.139lc.com/v1/w/authConfig.htm'    //授权地址
</script>
<script>
  $('#checkBank').on('click', function (e) {
    let url = testUrl+'?requestXml={"REQUESTS":[{"REQ_COMM_DATA":{"service":"A1705003","dataType":"json","OPERATION_PLATFORM":"2"}}]}'
    $.get(url, function (data) {
      let code = JSON.parse($(data).find('return').html().toString())['ANSWERS'][0].ANS_MSG_HDR.MSG_CODE
      let msg = JSON.parse($(data).find('return').html().toString())['ANSWERS'][0].ANS_MSG_HDR.MSG_TEXT
      if (code !== "0") {
        alert(msg)
        return false
      }
      let obj = JSON.parse($(data).find('return').html().toString())['ANSWERS'][0].ANS_COMM_DATA[0]
      if (obj && obj.length > 0) {
        let html = '<ul>'
        obj.map(item => {
          html += '<li data="' + item.YHMC + '" data-id="' + item.YMBM + '">' +
            item.YHMC +
            '</li>'
        })
        html += '</ul>'
        $('.bankBox').html(html)
      }
      $('.bankBox').addClass('active')
      $('.container').removeClass('active')
    })
  })
  $('.boxList.bankBox').on('click', 'li', function (e) {
    let data = $(e.currentTarget).attr('data')
    let data_id = $(e.currentTarget).attr('data-id')
    if (data) {
      $('.bankBox').removeClass('active')
      $('.container').addClass('active')
      $('#bankValue').val(data).attr('data-id',data_id)
    }
  })
</script>

<script>
  $('#checkCity').on('click', function (e) {
    let pid = $('#provinceValue').attr('data-id')
    if (!pid) {
      return false;
    }
    let url = testUrl+'?requestXml={"REQUESTS":[{"REQ_COMM_DATA":{"service":"A1705002","dataType":"json","PAR_REGION_ID":"' + pid + '"}}]}'
    $.get(url, function (data) {
      let code = JSON.parse($(data).find('return').html().toString())['ANSWERS'][0].ANS_MSG_HDR.MSG_CODE
      let msg = JSON.parse($(data).find('return').html().toString())['ANSWERS'][0].ANS_MSG_HDR.MSG_TEXT
      if (code !== "0") {
        alert(msg)
        return false
      }
      let obj = JSON.parse($(data).find('return').html().toString())['ANSWERS'][0].ANS_COMM_DATA[0]
      if (obj && obj.length > 0) {
        let html = '<ul>'
        obj.map(item => {
          html += '<li data="' + item.DQMC + '" data-id="' + item.DQDM + '">' +
            item.DQMC +
            '</li>'
        })
        html += '</ul>'
        $('.cityBox').html(html)
      }
      $('.cityBox').addClass('active')
      $('.container').removeClass('active')
    })
  })
  $('.boxList.cityBox').on('click', 'li', function (e) {
    var data = $(e.currentTarget).attr('data')
    let data_id = $(e.currentTarget).attr('data-id')
    if (data) {
      $('.cityBox').removeClass('active')
      $('.container').addClass('active')
      $('#cityValue').val(data).attr('data-id',data_id)
    }
  })
</script>
<script>
  function sendCode(e) {
    let phone = $('#phone').val()
    if (!phone || !(/^1[3|4|5|7|8|9][0-9]\d{4,8}$/.test(phone))) {
      alert('手机号码不正确')
      return false
    }
    let url = testUrl+'?requestXml={"REQUESTS":[{"REQ_COMM_DATA":{"service":"S000101","dataType":"json","TYPE":"41951","MOBILE_NO":"' + phone + '"}}]}'
    $.get(url, function (data) {
      let code = JSON.parse($(data).find('return').html().toString())['ANSWERS'][0].ANS_MSG_HDR.MSG_CODE
      let msg = JSON.parse($(data).find('return').html().toString())['ANSWERS'][0].ANS_MSG_HDR.MSG_TEXT
      if (code !== "0") {
        alert(msg)
        return false
      }
      let time = 60
      e.attr('disabled', true).addClass('disabled')
      let timeId = setInterval(function () {
        e.text(time)
        time--
        if (time === 0) {
          window.clearInterval(timeId)
          e.text('发送验证码')
        }
      }, 1000)
    })
  }
</script>

      }
      let jumpUrl = appSignUrl+'?login_id='+phone+'&mobile='+phone+''

    })
  })
</script>
